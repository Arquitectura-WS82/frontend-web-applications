<app-header-c></app-header-c>

<mat-grid-list class="card" cols="4" rowHeight="80%">
  <mat-grid-tile [colspan]="1" [rowspan]="1" [style.background]="'transparent'">
    <div class="card">
      <img
        mat-icon
        mat-card-avatar
        class="profilePhoto"
        [src]="user.photoUrl"
        alt="User Avatar"
      />

      <br /><br />
      <h1>{{ user.username }}</h1>
      <br />
      <p>{{ user.description }}</p>

      <button class="editP" mat-raised-button (click)="openEditModal()">
        Edit profile<mat-icon width="12px">edit</mat-icon>
      </button>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="1" [style.background]="'transparent'">
    <div>
      <br /><br /><br /><br />
      <img src="../assets/img/label.png" />
      <br />
      <label>
        <mat-icon style="font-size: 20px">badge</mat-icon>
        Fullname
        <button class="btn" mat-raised-button color="primary">
          {{ user.firstName }} {{ user.lastName }}
        </button>
      </label>
      <br />

      <label>
        <mat-icon style="font-size: 20px">person</mat-icon>
        Birthdate<button class="btn" mat-raised-button color="primary">
          {{ user.birthdate }}
        </button>
      </label>

      <br />

      <label>
        <mat-icon style="font-size: 20px">cake</mat-icon>
        E-mail
        <button class="btn" mat-raised-button color="primary">
          {{ user.email }}
        </button></label
      >
      <br />

      <label>
        <mat-icon style="font-size: 20px">smartphone</mat-icon>
        Phone
        <button class="btn" mat-raised-button color="primary">
          {{ user.phone }}
        </button></label
      >
      <br />

      <label>
        <mat-icon style="font-size: 20px">location_on</mat-icon>
        Location
        <button class="btn" mat-raised-button color="primary">
          {{ user.street }}
        </button>
      </label>
    </div>
  </mat-grid-tile>
</mat-grid-list>

<app-footers></app-footers>
