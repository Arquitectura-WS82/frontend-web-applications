<app-header-c></app-header-c>

<div class="block-container">
  <div class="block form-container inline-block">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <mat-icon>search</mat-icon>
          <strong> Search Vehicle</strong>
        </mat-card-title>
      </mat-card-header>
      <form [formGroup]="searchForm" (submit)="filterVehicles()">
        <mat-card-content>
          <mat-grid-list cols="2" rowHeight="4:1">
            <mat-form-field appearance="fill">
              <mat-label>Type of Vehicle</mat-label>
              <mat-select
                formControlName="type"
                name="vehicle"
                [value]="searchForm.value.type"
              >
                <mat-option
                  *ngFor="let type of types"
                  [value]="type"
                >
                  {{ type }}
                </mat-option>
              </mat-select>
            </mat-form-field>

            <br />
            <mat-form-field appearance="fill" class="full-width">
              <mat-label>Quantity</mat-label>
              <input
                type="number"
                matInput
                formControlName="quantity"
                placeholder="Ex. 15"
              />
            </mat-form-field>
          </mat-grid-list>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">
            Submit
          </button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>

  <div class="block results inline-block">
    <mat-card>
      <h2><strong> Results:</strong></h2>
      <div *ngIf="!filteredVehicles">
        <span>No Results</span>
      </div>
      <div class="result" *ngFor="let result of filteredVehicles">
        <mat-card>
          <div class="inline-block">
            <img
              mat-icon
              mat-card-avatar
              [src]="result.carrier.photoUrl || defaultImage"
              alt="User Avatar"
            />
          </div>
          <div class="inline-block">
            <mat-card-title>
              <strong>{{ result.carrier.username }}</strong>
              {{ result.carrier.stars }}
              <mat-icon style="color: gold">star</mat-icon>
            </mat-card-title>
            <mat-card-content>{{
              result.carrier.description
            }}</mat-card-content>
          </div>
          <div class="inline-block">
            <button mat-button (click)="goToDriver(result.carrier.id)">
              <mat-icon>open_in_new</mat-icon>
              See Profile
            </button>
          </div>
        </mat-card>
      </div>
    </mat-card>
  </div>
</div>

<app-footers></app-footers>
