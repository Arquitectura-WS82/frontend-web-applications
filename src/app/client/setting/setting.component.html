<app-header-c></app-header-c>
<h1>Payment method</h1>

<button mat-raised-button [routerLink]="'/Add'" color="accent">Add Card</button>

<div class="info" fxLayout="row">
    <div class="popular_drivers" class="inline-block" >
        
        <mat-card-title class="home_title"> <strong>Cards</strong> </mat-card-title>
        <div class="center">
            <div class="container">
                <mat-card *ngFor="let _cards of Cards_user">
                    <div class="inline-block box_text">
                        <mat-card-title>{{_cards.title}}</mat-card-title>
                        <mat-card-content>Type: {{_cards.Type}} </mat-card-content>
                        <mat-card-content>Number Card: {{_cards.Number_Card}} </mat-card-content>
                        <mat-card-content>E-mail: {{_cards.E_mail}} </mat-card-content>
                        <mat-card-content>Number: {{_cards.Number_Phone}} </mat-card-content>
                        <mat-card-content>Direction: {{_cards.Direction}} </mat-card-content>
                        <mat-card-content>Postal Code o zip: {{_cards.Postal}} </mat-card-content>
                        <div class="center_button">
                            <button mat-raised-button [routerLink]="'/signup-p3'" color="accent">Setting</button>
                            <button mat-raised-button [routerLink]="'/signup-p3'" color="warn">Decline</button>
                        </div>

                    </div>
                </mat-card> 
            </div>
        </div>
    </div>

</div>
<app-footers></app-footers>
